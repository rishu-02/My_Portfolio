        <div class="main">
            <div class="contactform">
                <h1>Contact me for Work / General Enquiries</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                        </div>
                        <div class="form-group">
                            <label for="clientPhone">Name</label>
                            <input type="name" class="form-control" id="clientName" placeholder="Name.">
                        </div>
                    <div class="form-group">
                        <label for="clientPhone">Phone No.</label>
                        <input type="phone" class="form-control" id="clientPhone" placeholder="Phone No.">
                    </div>
                    <div class="form-group" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                    </div>
                    <!-- <div class="buttons"> -->
                    <button type="submit" class=" btnbtn-sm">Submit</button>
                    <!-- </div> -->
                    </div>
                </form>
            </div>
